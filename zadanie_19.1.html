<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rejestracja</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div style="margin-left: 200px; margin-right: 200px">
<h1>Rejestracja</h1>
<form class="row g-3">
	<div class="mb-3">
		<label for="inputName" class="form-label">Imię</label>
		<input type="text" class="form-control" id="inputName" placeholder="Wpisz imię">
	</div>
	<div class="mb-3">
		<label for="inputSurname" class="form-label">Nazwisko</label>
		<input type="text" class="form-control" id="inputSurname" placeholder="Wpisz nazwisko">
	</div>
	<div class="col-md-2">
		<label class="form-label">Płeć</label>
	</div>
	<div class="col-md-2">
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="female" checked>
			<label class="form-check-label" for="female">
				Kobieta
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
			<label class="form-check-label" for="male">
				Mężczyzna
			</label>
		</div>
	</div>

	<div class="mb-3">
		<label for="inputEmail" class="form-label">Adres email</label>
		<input type="email" class="form-control" id="inputEmail" placeholder="Wpisz adres email">
	</div>
	<div class="mb-3">
		<label for="inputPassword" class="form-label">Hasło</label>
		<input type="password" class="form-control" id="inputPassword" placeholder="Hasło" aria-describedby="passHelp">
		<div id="passlHelp" class="form-text">Min. 8 znaków.</div>
	</div>

	<div class="col-md-6">
		<label for="inputCity" class="form-label">Miasto</label>
		<input type="text" class="form-control" id="inputCity">
	</div>
	<div class="col-md-4">
		<label for="inputState" class="form-label">Województwo</label>
		<select id="inputState" class="form-select">
			<option selected>Wybierz...</option>
			<option>dolnośląskie</option>
			<option>kujawsko-pomorskie</option>
			<option>lubelskie</option>
			<option>lubuskie</option>
			<option>łódzkie</option>
			<option>małopolskie</option>
			<option>mazowieckie</option>
			<option>opolskie</option>
			<option>podkarpackie</option>
			<option>podlaskie</option>
			<option>pomorskie</option>
			<option>śląskie</option>
			<option>świętokrzyskie</option>
			<option>warmińsko-mazurskie</option>
			<option>wielkopolskie</option>
			<option>zachodniopomorskie</option>
		</select>
	</div>
	<div class="col-md-2">
		<label for="inputZipCode" class="form-label">Kod pocztowy</label>
		<input type="text" class="form-control" id="inputZipCode">
	</div>

	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
		<label class="form-check-label" for="flexCheckChecked">
			Akceptuję regulamin <a href="regulamin.html">regulamin</a>
		</label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  checked>
		<label class="form-check-label" for="flexCheckDefault">
			Wyrażam zgodę na otrzymywanie informacji marketingowych.
		</label>
	</div>
	<div class="col-12">
		<button type="submit" class="btn btn-primary">Rejestruj</button>
	</div>
</form>
</div>
</body>
</html>
